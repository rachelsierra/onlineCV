career-profile:
    title: Career Profile
    summary: |
      Early Career Data Scientist with a B.S. in Applied Mathematics.
      2+ years of academic data science research and  5+ years of CS internship experience.
      Proficient in utilizing Python and  MATLAB to create and deliver predictive models utilizing billions of data points for 
      applications in robotics, physics and cyber security. Aspiring to complete Azure Data Scientist Associate certificate with 
      current practical knowledge of Machine Learning, Deep learning,  Data Visualization with Power BI and Apache Spark with Azure Databricks. 
      Capable of creating, developing, testing, and employing data-intensive applications and models to translate business and functional qualifications 
      into substantial deliverables. 
      
education:
    - degree: BSc in Mathematical Sciences, concentration in Computational and Applied Mathematics
      university: DePaul University
      time: 2017 - 2021
      details: |
        •	Researched bioinspired soft continuum robotic technologies through the Robotics and Medical Engineering (RoME) laboratory at DePaul University.
        •	Utilizing Periodic functions, 3D transformations  and liner algebra, created a novel model that controls a tetrahedral robot’s movement, reproducing the natural slithering of a snake’s movement with MATLAB and Python.
        •	Created robotic and model acceptance criteria and physics movement simulations in MATLAB and PyBullett. 
experiences:
    - role: Robotics Researcher
      time: April - July 2021
      company: DePaul University, RoME Lab
      details: |
        •	Researched bioinspired soft continuum robotic technologies through the Robotics and Medical Engineering (RoME) laboratory at DePaul University.
        •	Utilizing Periodic functions, 3D transformations  and liner algebra, created a novel model that controls a tetrahedral robot’s movement, reproducing the natural slithering of a snake’s movement with MATLAB and Python.
        •	Created robotic and model acceptance criteria and physics movement simulations in MATLAB and PyBullett. 
        
    - role: Data Science Researcher
      time: June - August 2019
      company: DePaul University, Physics Department
      details: |
        •	Conduct correlation analysis to conclude glaxy Homogeneity from the Sloan Digital Sky Survey Dataset (SDSS) under Jesus Pando At DePaul University. 
        •	Utilizing  Poisson distributions,  Time-Series and Regression analysis to Analyze over 3.4 billion rows and 818gb of Image data using MATLAB, SQL and Python. 
        •	SQL scripting for data cleaning Data preparation, cleaning
        
    - role: Marketing Intern
      time: November - December 2018
      company: RIMCO LLC, Puerto Rico
      details: |
        •	Conducted market research and analyzed current trends in construction equipment sales.
        •	Performed data analytics using excel on transaction data covering customers. 
        •	Developed skills in networking, communications and general business knowledge. Practiced use and understanding of a foreign language, Spanish. Assisted departments in accomplishing year-end goals

    - role: Global Security Intern, Cyber Defender Intern
      time: June - August 2017, June - August 2016
      company: DePaul University, Physics Department
      details: |
        •	Completed computer science summer immersion internship focused on JavaScript, HTML, Python, and CSS. 
        •	Chosen as one of the two Alumni Ambassadors for our internship class.
        •	Completed global and cyber security focused coding exercises, and challenges using Python, networking, and Bluetooth hacking programming tools. Learned about the importance of cybersecurity and focused on summers-end research project	
 
  - role: Programming Intern
